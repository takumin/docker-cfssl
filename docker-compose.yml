version: '3.8'

x-cfssl: &cfssl
  image: ${REPOSITORY:-takumi/cfssl}:latest
  command: cfssl serve
  healthcheck:
    test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/api/v1/cfssl/health"]
    interval: 1s
    timeout: 3s
    retries: 3
    start_period: 60s
  cap_add:
    - FOWNER
    - CHOWN
    - SETUID
    - SETGID
    - NET_BIND_SERVICE
  cap_drop:
    - ALL
  networks:
    - cfssl
  secrets:
    - cfssl_serve_ca
    - cfssl_serve_ca_key
  environment:
    - "TZ=${TZ:-Asia/Tokyo}"
  restart: unless-stopped

x-cfssl-main: &cfssl-main
  <<: *cfssl
  expose:
    - 8888
  ports:
    - 8888:8888

services:
  #
  # CFSSL
  #
  cfssl:
    <<: *cfssl-main
    hostname: cfssl
    container_name: cfssl
  cfssl-0:
    <<: *cfssl
    hostname: cfssl-0
    container_name: cfssl-0
  cfssl-1:
    <<: *cfssl
    hostname: cfssl-1
    container_name: cfssl-1
  cfssl-2:
    <<: *cfssl
    hostname: cfssl-2
    container_name: cfssl-2

  #
  # MySQL
  #
  mysql:
    image: mysql:${MYSQL_BRANCH:-5.6}
    hostname: mysql
    container_name: mysql
    cap_add:
      - FOWNER
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    cap_drop:
      - ALL
    networks:
      - cfssl
    ports:
      - 3306:3306
    volumes:
      - mysql-config:/etc/mysql
      - mysql-data:/var/lib/mysql
    environment:
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-cfssl}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE:-cfssl}"
      - "MYSQL_USER=${MYSQL_USER:-cfssl}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD:-cfssl}"
      - "TZ=${TZ:-Asia/Tokyo}"

networks:
  cfssl:
    name: cfssl
volumes:
  mysql-config:
    name: mysql-config
  mysql-data:
    name: mysql-data
secrets:
  cfssl_serve_ca:
    file: ./ca.pem
  cfssl_serve_ca_key:
    file: ./ca-key.pem
